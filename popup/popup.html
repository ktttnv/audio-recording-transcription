<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <header class="headerContainer">
      <h1 class="mainHeading">Audio Recording Transcription</h1>
    </header>

    <main class="mainContainer">

      <div class="recordingContainer">
        <img src="../images/micro.png" alt="Microphone icon" width="48" height="48">
        <div class="time">
          <p>00:00</p>
        </div>
      </div>

      <div class="buttonContainer">
        <button class="commonButton">Start</button>
      </div>

    </main>

    <footer class="footerContainer">
      <p class="link">Settings</p>
      <p class="link">Info</p>
    </footer>

    <script src="./popup.js" type="module"></script>
  </body>
</html>
